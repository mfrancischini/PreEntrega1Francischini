<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GALA SHOP</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <script src="js/main.js"></script>
</head>

<body>
  <header>
    <img src="img/logo2.png" alt="SHOP">
    <h1>Gala Shop Online - Comida y Accesorios para Mascotas</h1>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Nuestros Productos</h1>

    <div class="row">

                <img src="img/prod3.jpg" class="card-img-top" alt="Producto 1">
                <div class="card-body">
                    <h5 class="card-title">Producto 1</h5>
                    <p class="card-text">Codigo: 1</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>

      
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="img/prod4.jpg" class="card-img-top" alt="Producto 2">
                <div class="card-body">
                    <h5 class="card-title">Producto 2</h5>
                    <p class="card-text">Codigo: 2</p>

                </div>
            </div>
        </div>

       
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="img/prod1.jpg" class="card-img-top" alt="Producto 3">
                <div class="card-body">
                    <h5 class="card-title">Producto 3</h5>
                    <p class="card-text">Codigo: 3</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>

       
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="img/prod2.jpg" class="card-img-top" alt="Producto 4">
                <div class="card-body">
                    <h5 class="card-title">Producto 4</h5>
                    <p class="card-text">Codigo: 4</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
